<html>

<head>
    <title>Lists</title>
</head>

<body>
    <!-- ol, ul, li -->
    <!-- ol - Ordered List (numbered and ordered) -->
    <!-- ul - Unordered list (bullet points) -->
    <!-- li - List Items -->
    <ol>
        <li>India</li>
        <li>UK</li>
        <li>USA</li>
        <li>China</li>
    </ol>

    <ul>
        <li>India</li>
        <li>UK</li>
        <li>USA</li>
        <li>China</li>
    </ul>


</body>

</html>
